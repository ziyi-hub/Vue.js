<!DOCTYPE html>
<html lang=fr>
<head>
    <meta charset="UTF-8">
    <title>Structure Axios</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/accounting@0.4.1/accounting.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>

    </style>
</head>
<body>
<div id="container">
    <h1>Structure Axios</h1>


    <section v-if="errored">
        <p> Désolée, Nous n'avons pas accéder aux données du serveur pour le moment, réessayer plus tard </p>
    </section>

    <section v-else>
        <input-mot ref="inputmodule"
                   v-on:setval="setval"
        >
        </input-mot>
        <div v-if="loading">
            Chargement en cours ...
        </div>
        <div v-else>
            <div>
                <table class="table table-striped text-right">
                    <thead>
                        <tr>
                            <th>Définitions</th>
                            <th>Nature du lexème</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="data in info2">
                            <td>{{ data.partOfSpeech }}</td>
                            <td>{{ data.definitions[0].definition }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<script src="vue-axios.js"></script>

</body>
</html>
